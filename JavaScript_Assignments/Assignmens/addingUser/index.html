<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding User Input</title>
</head>
<body>
    <script>
        let firstNumber = parseInt(prompt('Write the first number'));
        let secondNumber = parseInt(prompt('Write the second number'));
        let results = firstNumber + secondNumber;

        alert (`the sum of two numbers is: ${results}`);
    </script>
</body>
</html>
