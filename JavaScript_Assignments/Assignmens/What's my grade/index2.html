<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let  points = parseInt(prompt('What\'s my grade'));
        let grade;

        if (points <= 19){
           grade = 1;
        }
        else if (points <= 39 ){
            grade = 2;
        }
        else if  (points <= 59){
            grade = 3;
        }
        else if (points <=79){
            grade = 4;
        }
        else if (points <= 100){
            grade = 5;
        }
        else{
            throw new Error ('There was an error in your input');
        }
        console.log(`Your grade is ${grade}`);
    </script>
</body>
</html>
