<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even or odd</title>
</head>
<body>
    <script>
        let userNumber = parseInt(prompt('write a number'));
        let results;

        if (userNumber %2 === 0){
            results = 'Even';
            
        } 
        else{ 
            results = 'Odd';
            
        }  
        console.log(`number is ${results}`);
        </script>
</body>
</html>
