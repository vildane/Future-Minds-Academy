<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let correctPassword = 'secure1234';
        let attempts = 0;
        let enterPassword;

        do{
            enterPassword = prompt('enter password');
            
        if (enterPassword === correctPassword){
            alert('welcome');
            break;
        } else {
            attempts++;
            if (attempts < 3) {
                alert(`incorrect pass ${3 - attempts} attempt(s) remaining`)
            } else {
                alert('you reached max. access denied');
            }
        }
    } while (attempts < 3);

    </script>
</body>
</html>
